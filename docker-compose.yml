version: '3'
services:
  react:
    build: ./client
    command: yarn start
    container_name: new_tasks_frontend
    ports:
      - 3001:3001
  rails:
    build: .
    command: rails s -b 0.0.0.0
    container_name: new_tasks
    ports:
      - 3000:3000
    volumes:
      - .:/opt/app
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
    links:
      - db
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - new_tasks:/var/lib/postgresql/data
volumes:
  new_tasks:
  new_tasks_frontend: